<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Open Sans', sans-serif; /* Use Open Sans font */
      }
  
      .container {
        position: relative;
        width: 100%;
        height: 100vh; /* Use the full viewport height */
        background: url('images/faded-office.png') center center/cover;
      }
  
      .title {
        color: #020202; /* Change h1 color to #020202 */
        font-weight: 700; /* Bold font weight */
      }
  
      .text-overlay {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        text-align: left;
        color: black;
      }
  
      .text-overlay p {
        margin: 0; /* Remove default margins */
      }
  
      .text-overlay button {
        padding: 10px 20px;
        background-color: #0ea5e9;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
        border-radius: 5px;
        font-weight: bold; /* Make button text bolder */
      }
  
      .highlight {
        border-bottom: 2px solid #0ea5e9; /* Thick underline */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-overlay">
        <h1 class="title">Dave's Devs <br>& Designers</h1> <!-- Split the title into two lines -->
        <p>We're a group of devs &</p>
        <p>designers who will help your</p>
        <p>dream <span class="highlight">come true.</span></p><br><br>
        <button>Let's chat</button>
      </div>
    </div>
  </body>
</html>
